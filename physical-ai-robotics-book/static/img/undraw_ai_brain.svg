<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5DADE2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neuronGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#F0F8FF" />

  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#2F4F6F" font-weight="bold">
    Physical AI &amp; Humanoid Robotics
  </text>

  <!-- AI Brain representation -->
  <g transform="translate(400, 300)">
    <!-- Main brain shape -->
    <path d="M-150,-100 C-150,-150 150,-150 150,-100 C150,-50 100,0 150,50 C150,100 -150,100 -150,50 C-100,0 -150,-50 -150,-100 Z"
          fill="url(#brainGradient)" stroke="#2F4F6F" stroke-width="3" opacity="0.3"/>

    <!-- Neuron connections -->
    <line x1="-100" y1="-80" x2="0" y2="-40" stroke="#FFA500" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-40" x2="100" y2="-60" stroke="#FFA500" stroke-width="2" opacity="0.6"/>
    <line x1="-80" y1="0" x2="0" y2="0" stroke="#FFA500" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="80" y2="0" stroke="#FFA500" stroke-width="2" opacity="0.6"/>
    <line x1="-100" y1="80" x2="0" y2="40" stroke="#FFA500" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="40" x2="100" y2="60" stroke="#FFA500" stroke-width="2" opacity="0.6"/>
    <line x1="-60" y1="-40" x2="0" y2="0" stroke="#FFA500" stroke-width="2" opacity="0.6"/>
    <line x1="60" y1="-40" x2="0" y2="0" stroke="#FFA500" stroke-width="2" opacity="0.6"/>
    <line x1="-60" y1="40" x2="0" y2="0" stroke="#FFA500" stroke-width="2" opacity="0.6"/>
    <line x1="60" y1="40" x2="0" y2="0" stroke="#FFA500" stroke-width="2" opacity="0.6"/>

    <!-- Neuron nodes -->
    <circle cx="-100" cy="-80" r="10" fill="url(#neuronGradient)" stroke="#FF8C00" stroke-width="2"/>
    <circle cx="100" cy="-60" r="10" fill="url(#neuronGradient)" stroke="#FF8C00" stroke-width="2"/>
    <circle cx="0" cy="-40" r="10" fill="url(#neuronGradient)" stroke="#FF8C00" stroke-width="2"/>
    <circle cx="-80" cy="0" r="10" fill="url(#neuronGradient)" stroke="#FF8C00" stroke-width="2"/>
    <circle cx="0" cy="0" r="10" fill="url(#neuronGradient)" stroke="#FF8C00" stroke-width="2"/>
    <circle cx="80" cy="0" r="10" fill="url(#neuronGradient)" stroke="#FF8C00" stroke-width="2"/>
    <circle cx="-100" cy="80" r="10" fill="url(#neuronGradient)" stroke="#FF8C00" stroke-width="2"/>
    <circle cx="100" cy="60" r="10" fill="url(#neuronGradient)" stroke="#FF8C00" stroke-width="2"/>
    <circle cx="0" cy="40" r="10" fill="url(#neuronGradient)" stroke="#FF8C00" stroke-width="2"/>
    <circle cx="-60" cy="-40" r="10" fill="url(#neuronGradient)" stroke="#FF8C00" stroke-width="2"/>
    <circle cx="60" cy="-40" r="10" fill="url(#neuronGradient)" stroke="#FF8C00" stroke-width="2"/>
    <circle cx="-60" cy="40" r="10" fill="url(#neuronGradient)" stroke="#FF8C00" stroke-width="2"/>
    <circle cx="60" cy="40" r="10" fill="url(#neuronGradient)" stroke="#FF8C00" stroke-width="2"/>

    <!-- Central processing unit -->
    <circle cx="0" cy="0" r="20" fill="#FFFFFF" stroke="#FF8C00" stroke-width="4"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2F4F6F" font-weight="bold">AI</text>
  </g>

  <!-- Circuit pattern in background -->
  <g opacity="0.1">
    <path d="M100,150 L150,150 L150,200 L200,200" stroke="#2F4F6F" stroke-width="2" fill="none"/>
    <path d="M600,150 L550,150 L550,200 L500,200" stroke="#2F4F6F" stroke-width="2" fill="none"/>
    <path d="M100,450 L150,450 L150,400 L200,400" stroke="#2F4F6F" stroke-width="2" fill="none"/>
    <path d="M600,450 L550,450 L550,400 L500,400" stroke="#2F4F6F" stroke-width="2" fill="none"/>
  </g>

  <!-- Description -->
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#2F4F6F">
    Where Artificial Intelligence Meets Physical Systems
  </text>
</svg>