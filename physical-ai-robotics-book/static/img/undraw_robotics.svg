<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7F7F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#skyGradient)" />

  <!-- Ground -->
  <rect x="0" y="400" width="800" height="200" fill="#90EE90" />

  <!-- Sun -->
  <circle cx="700" cy="100" r="50" fill="#FFD700" opacity="0.8" />

  <!-- Robot -->
  <g transform="translate(400, 300)">
    <!-- Robot body -->
    <rect x="-60" y="-80" width="120" height="140" rx="10" fill="url(#robotGradient)" stroke="#E53E3E" stroke-width="3"/>

    <!-- Robot head -->
    <rect x="-40" y="-140" width="80" height="60" rx="15" fill="#FF9999" stroke="#E53E3E" stroke-width="2"/>

    <!-- Robot eyes -->
    <circle cx="-20" cy="-120" r="8" fill="#FFFFFF"/>
    <circle cx="20" cy="-120" r="8" fill="#FFFFFF"/>
    <circle cx="-20" cy="-120" r="4" fill="#000000"/>
    <circle cx="20" cy="-120" r="4" fill="#000000"/>

    <!-- Robot antenna -->
    <line x1="0" y1="-140" x2="0" y2="-170" stroke="#808080" stroke-width="3"/>
    <circle cx="0" cy="-175" r="6" fill="#FFD700"/>

    <!-- Robot arms -->
    <rect x="-100" y="-60" width="40" height="15" rx="7" fill="#FF9999" stroke="#E53E3E" stroke-width="2"/>
    <rect x="60" y="-60" width="40" height="15" rx="7" fill="#FF9999" stroke="#E53E3E" stroke-width="2"/>

    <!-- Robot legs -->
    <rect x="-40" y="60" width="25" height="60" rx="5" fill="#FF9999" stroke="#E53E3E" stroke-width="2"/>
    <rect x="15" y="60" width="25" height="60" rx="5" fill="#FF9999" stroke="#E53E3E" stroke-width="2"/>

    <!-- Circuit details -->
    <path d="M-50 -70 Q0 -50 50 -70" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <circle cx="0" cy="-40" r="5" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  </g>

  <!-- Small robots in background -->
  <g transform="translate(150, 380) scale(0.6)">
    <rect x="-60" y="-80" width="120" height="140" rx="10" fill="#A0A0A0" stroke="#808080" stroke-width="3"/>
    <rect x="-40" y="-140" width="80" height="60" rx="15" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
    <circle cx="-20" cy="-120" r="8" fill="#FFFFFF"/>
    <circle cx="20" cy="-120" r="8" fill="#FFFFFF"/>
  </g>

  <g transform="translate(650, 400) scale(0.5)">
    <rect x="-60" y="-80" width="120" height="140" rx="10" fill="#A0A0A0" stroke="#808080" stroke-width="3"/>
    <rect x="-40" y="-140" width="80" height="60" rx="15" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
    <circle cx="-20" cy="-120" r="8" fill="#FFFFFF"/>
    <circle cx="20" cy="-120" r="8" fill="#FFFFFF"/>
  </g>

  <!-- Text -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#2F4F6F" font-weight="bold">
    Physical AI &amp; Humanoid Robotics
  </text>
</svg>