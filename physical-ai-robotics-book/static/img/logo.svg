<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#446B8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F6F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E8E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Book base -->
  <rect x="20" y="15" width="120" height="30" rx="4" fill="url(#bookGradient)" stroke="#2F4F6F" stroke-width="1"/>

  <!-- Book pages -->
  <rect x="22" y="17" width="116" height="8" rx="2" fill="#F0F8FF" opacity="0.7"/>
  <rect x="22" y="27" width="116" height="8" rx="2" fill="#F0F8FF" opacity="0.7"/>
  <rect x="22" y="37" width="116" height="8" rx="2" fill="#F0F8FF" opacity="0.7"/>

  <!-- Book spine -->
  <rect x="140" y="15" width="8" height="30" rx="2" fill="#1E3A5F"/>

  <!-- Robot head (circuit-like) -->
  <rect x="155" y="18" width="20" height="16" rx="3" fill="url(#robotGradient)" stroke="#E53E3E" stroke-width="1"/>

  <!-- Robot eyes -->
  <circle cx="162" cy="25" r="2" fill="#FFFFFF"/>
  <circle cx="170" cy="25" r="2" fill="#FFFFFF"/>

  <!-- Circuit lines -->
  <path d="M158 30 L162 32 L160 34" stroke="#FFFFFF" stroke-width="1" fill="none"/>
  <path d="M165 30 L169 32 L167 34" stroke="#FFFFFF" stroke-width="1" fill="none"/>

  <!-- Title text -->
  <text x="25" y="55" font-family="Arial, sans-serif" font-size="12" fill="#2F4F6F" font-weight="bold">
    Physical AI &amp; Humanoid Robotics
  </text>
</svg>