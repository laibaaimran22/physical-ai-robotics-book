<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#446B8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F6F;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />

  <!-- Book with robot -->
  <g transform="translate(300, 150)" filter="url(#shadow)">
    <!-- Book base -->
    <rect x="0" y="0" width="300" height="200" rx="10" fill="#F0F8FF" stroke="#2F4F6F" stroke-width="4"/>

    <!-- Book pages -->
    <rect x="10" y="20" width="280" height="40" rx="5" fill="#E6F3FF" />
    <rect x="10" y="80" width="280" height="40" rx="5" fill="#E6F3FF" />
    <rect x="10" y="140" width="280" height="40" rx="5" fill="#E6F3FF" />

    <!-- Book spine -->
    <rect x="290" y="0" width="20" height="200" rx="5" fill="#1E3A5F"/>

    <!-- Robot illustration -->
    <rect x="180" y="30" width="80" height="60" rx="8" fill="#FF6B6B" stroke="#E53E3E" stroke-width="2"/>

    <!-- Robot face -->
    <circle cx="210" cy="55" r="8" fill="#FFFFFF"/>
    <circle cx="240" cy="55" r="8" fill="#FFFFFF"/>
    <circle cx="210" cy="55" r="4" fill="#000000"/>
    <circle cx="240" cy="55" r="4" fill="#000000"/>

    <!-- Circuit pattern -->
    <path d="M190 75 L200 78 L195 82" stroke="#FFFFFF" stroke-width="3" fill="none"/>
    <path d="M210 75 L220 78 L215 82" stroke="#FFFFFF" stroke-width="3" fill="none"/>
    <path d="M230 75 L240 78 L235 82" stroke="#FFFFFF" stroke-width="3" fill="none"/>
  </g>

  <!-- Title text -->
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="#FFFFFF" font-weight="bold">
    Physical AI &amp; Humanoid Robotics
  </text>

  <!-- Subtitle -->
  <text x="600" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#E0E0E0">
    A Comprehensive Guide to the Future of Robotics
  </text>

  <!-- Website tagline -->
  <text x="600" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#C0C0C0">
    laibaaimran22.github.io/physical-ai-robotics-book
  </text>
</svg>